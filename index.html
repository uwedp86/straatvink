<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verkeer Teller</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <h1>Verkeer Teller</h1>

    <div class="tellers">
        <div class="teller-item">
            <button id="btn-voetganger">Voetganger</button>
            <span class="count" id="count-voetganger">0</span>
        </div>
        <div class="teller-item">
            <button id="btn-fiets">Fiets</button>
            <span class="count" id="count-fiets">0</span>
        </div>
        <div class="teller-item">
            <button id="btn-auto">Auto</button>
            <span class="count" id="count-auto">0</span>
        </div>
        <div class="teller-item">
            <button id="btn-lichtevracht">Lichte Vracht</button>
            <span class="count" id="count-lichtevracht">0</span>
        </div>
        <div class="teller-item">
            <button id="btn-bus">Bus</button>
            <span class="count" id="count-bus">0</span>
        </div>
    </div>

    <button id="btn-reset">Reset Tellers</button>

    <script src="script.js"></script> </body>
</html>
